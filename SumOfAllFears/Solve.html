    <script>

        $('#soafBtn').on('click', function () {
            let soafArray = [10, 15, 3, 7];
            console.log("The array is " + soafArray)
            let k = Number($("#soafInput").val());
            console.log("K is " + k)
            for (let loop = 0; loop < soafArray.length; loop++) {
                let checkNum = k - soafArray[loop];
                console.log("The checkNum is " + checkNum);
                console.log("We are on the " + loop + " loop");
                for (let innerLoop = loop + 1; innerLoop < soafArray.length; innerLoop++) {
                    console.log("We are on the inner loop " + innerLoop + " loop");
                    let innerCheck = soafArray[innerLoop];
                    console.log("Inner check is " + innerCheck)
                    if (checkNum == innerCheck) {
                        $("#soafOutput").text(`K value found! ${soafArray[loop]} + ${soafArray[innerLoop]} = ${k}!`)
                        return;
                    }
                }
                if (loop == soafArray.length - 1) {
                    $("#soafOutput").text(`K value not found!`)
                }
            }
        })


    </script>
