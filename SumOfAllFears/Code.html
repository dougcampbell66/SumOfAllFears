    <script>

        $('#sumBtn').on('click', function () {
            let sumArray = [10, 15, 3, 7];
            console.log("The array is " + sumArray)
            let k = Number($("#sumInput").val());
            console.log("K is " + k)
            for (let loop = 0; loop < sumArray.length; loop++) {
                let checkNum = k - sumArray[loop];
                console.log("The checkNum is " + checkNum);
                console.log("We are on the " + loop + " loop");
                for (let innerLoop = loop + 1; innerLoop < sumArray.length; innerLoop++) {
                    console.log("We are on the inner loop " + innerLoop + " loop");
                    let innerCheck = sumArray[innerLoop];
                    console.log("Inner check is " + innerCheck)
                    if (checkNum == innerCheck) {
                        $("#sumOutput").text(`Great Job! You got it right. ${sumArray[loop]} + ${sumArray[innerLoop]} = ${k}!`)
                        return;
                    }
                }
                if (loop == sumArray.length - 1) {
                    $("#sumOutput").text(`Sorry, that's the wrong answer. Try again and see if you can get it right!`)
                }
            }
        })


    </script>
